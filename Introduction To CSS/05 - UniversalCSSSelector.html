<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal CSS Selector</title>
    <style>
        *{
            color: red;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>Paragraph</p>
    <span>Span Text</span>
    <i>Italic Text</i>
</body>
</html>
