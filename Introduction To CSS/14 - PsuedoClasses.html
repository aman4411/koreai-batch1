<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        button:hover{
            background-color: green;
            color: #fff;
            border: 1px solid green;
            border-radius: 5px;
        }
        /* unvisited link  */
        a:link{
            color: red;
        }
        a:visited{
            color: green;
        }
    </style>
</head>
<body>
    <button>Submit</button>
    <a href="https://www.googles.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www.instagrams.com">Instagram</a>
</body>
</html>
