<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>

<style>
    div{
        height: 150px;
        width: 150px;
    }
    #div1{
        background-color: red;
    }
    #div2{
        background-color: #0000FF;
    }
    #div3{
        background-color: rgb(0, 255, 0);
    }
    #div4{
        background-color: rgba(0, 255, 0, 0.2);
    }
    #div5{
        background-color: hsl(0,100%,50%)
    }
    #div6{
        background-color: hsla(0,100%,50%, 0.5)
    }
</style>
<body>
    <!-- different ways to apply colors - 
    1. color name
    2. hex code 
    3. rgb values
    4. hsl values -->

    <div id="div1">Using Color Name</div>
    <div id="div2">Using Hex Code</div>
    <div id="div3">Using rgb value</div>
    <div id="div4">Using rgba</div>
    <div id="div5">Using hsl</div>
    <div id="div6"></div>
</body>
</html>
