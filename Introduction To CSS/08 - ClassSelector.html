<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <!-- Class Selector is denoted by .  -->
    <style>
        .navLinks{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="" class="navLinks">Google</a>
        </li>
        <li>
            <a href="" class="navLinks">Amazon</a>
        </li>
        <li>
            <a href="" class="navLinks">Flipkart</a>
        </li>
    </ul>

    <a href="">Page 1</a>
    <a href="">Page 2</a>
</body>
</html>
