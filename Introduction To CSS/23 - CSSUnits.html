<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
</head>
<style>
    html{
        font-size: 20px;
    }
    #outerDiv{
        height: 100vh;
        width: 100vw;
        background-color: red;
        font-size: 10px;
    }

    #innerDiv{
        height: 5em;
        width: 5em;
        background-color: yellow;
    }
</style>
<body>
    <!-- CSS Units - 
    1. Absolute Unit (px)
    2. Relative Unit (%,vh,vw,rem,em) -->

    <div id="outerDiv">
        <div id="innerDiv"></div>
    </div>
</body>
</html>
