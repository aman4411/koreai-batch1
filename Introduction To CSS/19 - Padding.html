<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <style>
        #outerDiv{
            height: 400px;
            width: 400px;
            background-color: red;
            border: 5px solid black;
            margin: 50px;
            padding: 20px;
        }
        #innerDiv{
            height: 300px;
            width: 300px;
            background-color: yellow;
            border: 5px solid black;
            margin: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <span id="span1">Aman</span>
         </div>
    </div>
    
</body>
</html>
