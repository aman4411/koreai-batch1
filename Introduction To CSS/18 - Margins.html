<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <style>
        #div2{
            height: 400px;
            width: 400px;
            background-color: red;
            border: 5px solid black;
        }
        #div1{
            height: 300px;
            width: 300px;
            background-color: yellow;
            border: 5px solid black;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="div2">
        <div id="div1">
            <span id="span1">Aman</span>
         </div>
    </div>
    
</body>
</html>
