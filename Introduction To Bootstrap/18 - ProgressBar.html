<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="progress">
        <div class="progress-bar w-50">50%</div>
    </div>

    <br>

    <div class="progress">
        <div class="progress-bar bg-success w-75">75%</div>
    </div>

    <br>

    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success w-75">75%</div>
    </div>

    <br>

    <div class="progress">
        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 0%">0%</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        let progressBar = document.getElementById('progressBar');
        let id = setInterval(()=>{
            let width = progressBar.style.width;  "0%"
            width = width.split('%')[0];  
            width = Number.parseInt(width) +  1;
            if(width<=100){
                progressBar.style.width = width  + "%";
                progressBar.innerHTML = width + "%";
            }else{
                clearInterval(id);
            }
            console.log('function executed');
        },50)
    </script>
</body>
</html>
