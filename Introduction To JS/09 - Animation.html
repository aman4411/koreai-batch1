<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in JS</title>
</head>
<style>
    #bg{
        height: 100vh;
        width: 100vw;
    }
    #car{
        position: absolute;
        height: 150px;
        width: 150px;
        bottom: 20px;
    }

</style>
<body>
    <img id="bg" src="/Introduction To JS/media/road.jpg" alt="">
    <img id="car" src="/Introduction To JS/media/car.png" alt="">
    <button onclick="animateCar()">Start Car</button>
    <script src="/Introduction To JS/js/33 - Animation.js"></script>
</body>
</html>
