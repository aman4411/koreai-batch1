<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p><center>Center Text</center></p>
    Normal Text
    <br>
    <b>Bold Text</b>
    <br>
    <i>Italic Text</i>
    <br>
    <u>Underline Text</u>
    <br>
    <b><i>Bold & Italic Text</i></b>
    <br>
    <i><b><u>Bold, Italic & Underlined Text</u></b></i>
</body>
</html>
